<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoodCode</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h2>Currency Median Rate</h2>
      <p class="lead">Select currency and two dates</p>
    </div>
    <section>
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <div class="row">
          <div class="col-sm-12">
            <form class="form-inline" id="chart-form">
        
              <select id="currency" class="form-control input-small">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="HUF">HUF</option>
                <option value="JPY">JPY</option>
                <option value="NOK">NOK</option>
                <option value="SEK">SEK</option>
                <option value="CHF">CHF</option>
                <option value="GBP">GBP</option>
                <option value="USD">USD</option>
                <option value="EUR" selected="selected">EUR</option>
                <option value="PLN">PLN</option>
              </select>
            
              <div class="form-group">
                <label for="date1">Date 1</label>
                <input type="text" class="form-control date" name="date1" placeholder="2017-01-15">
              </div>
            
              <div class="form-group">
                <label for="date2">Date 2</label>
                <input type="text" class="form-control date" name="date2" placeholder="2016-12-24">
              </div>
              <button type="submit" class="btn btn-success">Compare</button>
            </form>
          </div> 
        </div>
        <hr>
        <div class="row">
          <div class="col-sm-12">
            <canvas id="chart"></canvas>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
